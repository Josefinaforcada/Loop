<!DOCTYPE html>
<html lang="es">

    <main>
        <div class="titulos">
            <h1>EL LOOP</h1>
            <h2>¿Sentís que tu realidad te limita?</h2>
            <img src="media/argolla.png" alt="">

            <div>

            </div>
            <div>
                <label for="vivienda">¿Con quienes vivís?</label>
                <select name="vivienda" id="vivienda">

                    <option value="pareja">Pareja</option>

            <div>

                    <option value="Otrx">Otrx</option>

            </div>
            <div>

                    <option value="No">No</option>

                    <option value="Quizas">Quizás</option>
                </select>
            </div>
            <div>
                <label for="sosFeliz">¿Sentís que tu realidad te limita?</label>
                <select name="sosFeliz" id="sosFeliz">
                    <option value="Si">Si</option>
                    <option value="No">No</option>
                    <option value="No se">No se</option>
                    <option value="Quizas">Quizás</option>
                </select>
            </div>
            <div>
                <label for="realidad">¿Estás dispuesto a cambiar esa realidad?</label>
                <select name="realidad" id="realidad">
                    <option value="Si">Si</option>
                    <option value="Quizas">Quizás</option>

            </div>
            <div>
                <label for="cambiar">¿Estás dispuesto a cambiar esa realidad?</label>
                <select name="cambiar" id="cambiar">
                    <option value="Si">Si</option>
                    <option value="Quizas">Quizás</option>

            <div>

                    <option value="Si">Si</option>
                    <option value="Quizas">Quizás</option>

                </select>

            <div>

                <input type="text" name="dispuesto" id="dispuesto" placeholder="Escribí acá" required>

            <div class="boton">
